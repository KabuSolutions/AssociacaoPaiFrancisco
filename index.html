<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Parcelas</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Associção Pai Francisco</h1>
    <h2>Consulta de Mensalidades</h2>
    <div class="message-box" id="membro"></div>
    <input type="text" id="cpf" placeholder="Digite seu CPF (somente números)" />
    <button onclick="consultar()">Consultar</button>
    <div class="message-box info" id="info"></div>
    <div class="message-box error" id="erro"></div>

    <div class="filters" id="filtersContainer" style="display: none;">
      <div>
        <label for="filtroMesAno">Filtrar por Mês/Ano (MM/AAAA):</label>
        <input type="text" id="filtroMesAno" placeholder="Ex: 06/2025">
      </div>
      <div>
        <label for="filtroStatus">Filtrar por Status:</label>
        <select id="filtroStatus">
          <option value="">Todos</option>
          <option value="Pago">Pago</option>
          <option value="Em Aberto">Em Aberto</option>
          <option value="Parcial">Parcial</option>
        </select>
      </div>
    </div>

    <div class="table-responsive" id="tableResponsive" style="display: none;">
      <table id="tabela">
        <thead>
          <tr>
            <th>Mês</th>
            <th>Valor Parcela</th>
            <th>Valor Pago</th>
            <th>Status</th>
            <th>Pago em</th>
            <th>Saldo Parcela</th>
          </tr>
        </thead>
        <tbody id="corpoTabela"></tbody>
      </table>
    </div>
  </div>
  
</body>
<script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('Service Worker registrado com sucesso:', registration);
          })
          .catch(err => {
            console.log('Falha ao registrar Service Worker:', err);
          });
      });
    }
  </script>
  <script src="js/main.js"></script>
</html>
